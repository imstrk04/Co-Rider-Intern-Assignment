{% extends 'base.html' %}

{% block content %}
<h2 class="my-4">Users</h2>
<a href="{{ url_for('create_user') }}" class="btn btn-primary mb-3">Create New User</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('get_user', id=user._id) }}" class="btn btn-info">View</a>
                <a href="{{ url_for('update_user', id=user._id) }}" class="btn btn-warning">Edit</a>
                <form action="{{ url_for('delete_user', id=user._id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
