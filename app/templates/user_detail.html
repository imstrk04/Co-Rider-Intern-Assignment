<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>User Details</h1>
        <p><strong>ID:</strong> {{ user._id }}</p>
        <p><strong>Name:</strong> {{ user.name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="{{ url_for('update_user', id=user._id) }}" class="btn btn-warning">Edit</a>
        <form action="{{ url_for('delete_user', id=user._id) }}" method="post" style="display:inline;">
            <button type="submit" class="btn btn-danger">Delete</button>
        </form>
        <a href="{{ url_for('get_users') }}" class="btn btn-secondary">Back to List</a>
    </div>
</body>
</html>
